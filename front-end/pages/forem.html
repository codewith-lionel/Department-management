<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forem Events Gallery | BSc CS Department</title>
    <link rel="stylesheet" href="../styles/forem.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar (same theme as homepage) -->
    <header class="koyeb-navbar">
      <div class="logo-container">
        <img src="" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="study.html">Study Hub</a></li>
        <li><a href="forem.html" class="active">Forem</a></li>
        <li><a href="course.html">Course</a></li>
      </ul>
      <div
        class="hamburger"
        id="hamburgerBtn"
        aria-label="Open menu"
        tabindex="0"
      >
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <!-- Side Nav Overlay and Drawer (mobile) -->
    <div class="side-nav-overlay" id="sideNavOverlay"></div>
    <nav class="side-nav" id="sideNav">
      <span class="close-btn" id="sideNavCloseBtn">&times;</span>
      <a href="home.html">Home</a>
      <a href="achievements.html">Achievements</a>
      <a href="study.html">Study Hub</a>
      <a href="course.html">Course</a>
      <a href="forem.html" class="active">Forem</a>
    </nav>

    <div class="gallery-container">
      <h1 class="gallery-title">Forem Events Gallery</h1>
      <div class="image-grid" id="foremGallery">
        <!-- Images will be loaded here dynamically -->
      </div>
    </div>
    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" class="modal-image" />
        <p id="modalDescription" class="modal-description"></p>
      </div>
    </div>
    <script src="../js/forem.js"></script>
  </body>
</html>
