<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Events - Admin</title>
    <link rel="stylesheet" href="../styles/manage-events.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="admin-header">
      <div class="container">
        <h1 class="logo">Manage Events</h1>
        <a href="admin.html" class="back-btn">← Back to Dashboard</a>
      </div>
    </header>

    <main class="container">
      <section class="form-section">
        <h2>Add New Event</h2>
        <form id="event-form" enctype="multipart/form-data">
          <input
            type="text"
            id="event-title"
            placeholder="Event Title"
            required
          />
          <input type="date" id="event-date" required />
          <textarea
            id="event-description"
            placeholder="Event Description"
            required
          ></textarea>
          <input type="file" id="event-image" accept="image/*" />
          <button type="submit">Add Event</button>
        </form>
      </section>

      <section class="event-list-section">
        <h2>Current Events</h2>
        <div id="event-list" class="event-grid"></div>
      </section>
    </main>

    <script src="../js/manage-events.js"></script>
  </body>
</html>
