<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome | BSc CS Department</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      .side-nav {
        position: fixed;
        top: 0;
        left: -260px;
        width: 240px;
        height: 100%;
        background-color: #ffffff;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        z-index: 1000;
        padding: 1.5rem;
        transition: left 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .side-nav.open {
        left: 0;
      }

      .side-nav a {
        color: #111418;
        font-weight: 500;
        text-decoration: none;
        font-size: 1rem;
      }

      .side-nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 900;
        display: none;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }

      .hamburger span {
        height: 3px;
        width: 24px;
        background: #111418;
        border-radius: 3px;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }

        .desktop-nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sideNav" class="side-nav">
      <a href="index.html">Home</a>
      <a href="achievements.html">Achievements</a>
      <a href="course.html">Courses</a>
      <a href="adminLogin.html" target="_blank">Admin Login</a>
    </div>
    <div id="sideNavOverlay" class="side-nav-overlay"></div>

    <div class="relative flex size-full min-h-screen flex-col bg-white overflow-x-hidden" style="font-family: Inter, 'Noto Sans', sans-serif">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between border-b border-[#f0f2f5] px-6 py-4">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none">
                <path
                  d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold">BSc CS</h2>
          </div>

          <!-- Desktop Navigation -->
          <nav class="desktop-nav flex-1 justify-end gap-8 hidden md:flex">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium" href="index.html">Home</a>
              <a class="text-[#111418] text-sm font-medium" href="achievements.html">Achievements</a>
              <a class="text-[#111418] text-sm font-medium" href="course.html">Courses</a>
            </div>
            <a href="adminLogin.html" target="_blank" class="px-4 py-2 bg-[#0c7ff2] text-white text-sm font-bold rounded-lg">
              Admin Login
            </a>
          </nav>

          <!-- Hamburger Menu -->
          <div class="hamburger md:hidden" onclick="openSideNav()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </header>

        <div class="px-4 md:px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:p-4">
                <div
                  class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-lg items-start justify-end px-4 pb-10 @[480px]:px-10"
                  style="background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)),
                    url('https://lh3.googleusercontent.com/aida-public/AB6AXuBECamucLL5G8PtpWFu_sZR-ylMVlRZINS0uc7p468kec6cwSlQJu7KVRIFNO8A2OkW63MujiuagbgosO-SxRp-Clz_SOftxyxl4MqlKEJ-4Tf_L5LqIEfyzhGtlrrw_sPOE3VzAu9rFy59k9uryJwye4PZU_iIM9WVP4RzBqtw_sl64Cu6dPfqDlZ-Ww4tSjc-3ItTuCPG6Awa42EbooWnr7C7JxATKfD0DutFFzSZNKtm2Beww2gmSjX8PfFQ1HHtn9mtZwM_14I');"
                >
                  <div class="flex flex-col gap-2 text-left">
                    <h1 class="text-white text-4xl font-black @[480px]:text-5xl">Welcome to the Department of Computer Science</h1>
                    <h2 class="text-white text-sm @[480px]:text-base font-normal">Inspiring the next generation of innovators and leaders in technology.</h2>
                  </div>
                  <a
                    href="index.html"
                    class="mt-4 px-4 py-2 bg-[#0c7ff2] text-white text-sm font-bold rounded-lg"
                    target="_blank"
                  >
                    Get Started
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS for SideNav -->
    <script>
      const sideNav = document.getElementById("sideNav");
      const sideNavOverlay = document.getElementById("sideNavOverlay");

      function openSideNav() {
        sideNav.classList.add("open");
        sideNavOverlay.style.display = "block";
        document.body.style.overflow = "hidden";
      }

      function closeSideNav() {
        sideNav.classList.remove("open");
        sideNavOverlay.style.display = "none";
        document.body.style.overflow = "";
      }

      sideNavOverlay.addEventListener("click", closeSideNav);

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") closeSideNav();
      });
    </script>
  </body>
</html>
