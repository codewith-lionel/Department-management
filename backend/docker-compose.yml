version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:6.0
    container_name: dept-management-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: csdepartment
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dept-network

  # Backend API service
  api:
    build: .
    container_name: dept-management-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/csdepartment?authSource=admin
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      LOG_LEVEL: info
      # Add your Cloudinary credentials here
      CLOUDINARY_CLOUD_NAME: your_cloud_name
      CLOUDINARY_API_KEY: your_api_key
      CLOUDINARY_API_SECRET: your_api_secret
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./src:/app/src  # For development hot reload
    networks:
      - dept-network

volumes:
  mongodb_data:
    driver: local

networks:
  dept-network:
    driver: bridge