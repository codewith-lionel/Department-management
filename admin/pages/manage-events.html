<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-indigo-100 min-h-screen text-gray-800"
  >
    <header
      class="bg-gradient-to-r from-indigo-600 via-indigo-500 to-orange-400 text-white py-7 px-2 shadow-md text-center"
    >
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide mb-2">
        Manage Events
      </h1>
      <a
        href="admin.html"
        class="inline-block mt-2 bg-white text-indigo-600 px-4 py-2 rounded-md font-semibold shadow hover:bg-indigo-600 hover:text-white transition"
        >Back to Home</a
      >
    </header>
    <main class="max-w-2xl mx-auto px-2 py-8">
      <form
        id="event-form"
        class="bg-white rounded-xl shadow-lg p-6 mb-8"
      >
        <h2 class="text-xl font-semibold text-indigo-700 mb-4 text-center">
          Add New Event
        </h2>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Title</label>
          <input
            type="text"
            name="title"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Date</label>
          <input
            type="date"
            name="date"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Description</label>
          <textarea
            name="description"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Event Registration Link</label>
          <input
            type="url"
            name="registrationLink"
            placeholder="https://example.com/register"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-orange-400 text-white font-bold py-2 rounded hover:from-orange-400 hover:to-indigo-600 transition"
        >
          Add Event
        </button>
      </form>
      <h2 class="text-lg font-semibold text-indigo-700 mb-4 text-center">
        Current Events
      </h2>
      <div id="event-list" class="grid gap-6 sm:grid-cols-2"></div>
    </main>
    <script src="../../admin/js/manage-events.js"></script>
  </body>
</html>
