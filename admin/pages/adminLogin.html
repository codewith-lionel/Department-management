<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-xl">
      <div>
        <h2 class="text-center text-3xl font-bold text-gray-800">Admin Login</h2>
        <p class="text-center text-sm text-gray-500 mt-2">Sign in to your dashboard</p>
      </div>

      <form class="mt-8 space-y-4" action="/admin/dashboard" method="POST">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="admin@example.com"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
            placeholder="••••••••"
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm">
            <input type="checkbox" class="mr-2 text-indigo-600 border-gray-300 rounded" />
            Remember me
          </label>
          <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-violet-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200"
          onclick="window.location.href='../pages/admin.html';"
        >
          Sign In
        </button>
      </form>

      <p class="text-center text-sm text-gray-500">
        Not an admin? <a href="/" class="text-indigo-600 hover:underline">Go Home</a>
      </p>
    </div>
  </body>
  <script src="../scripts/adminLogin.js"></script>
</html>
